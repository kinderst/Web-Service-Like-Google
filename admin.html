<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="pa4jquery.js" type="text/javascript"></script>
</head>
<body>
    <div id="header">
        <h1>Crawler Admin Page</h1>
    </div>
    <div id="functions">
        <div id="clear">
            <button id="cleartable">Clear Table</button>
            <button id="clearurlqueue">Clear URL Queue</button>
            <button id="clearadminqueue">Clear Admin Queue</button>
            <button id="stopworkers">Stop All Workers</button>
            <p id="response"></p>
        </div>
        <div id="startarea">
            <button id="start">Start No URL</button>
            <p>If no root url supplied, then will pick back up where it left off</p>
            <p>PLEASE SPLIT URL BY COMMAS (",") and no spaces, ex: (http://www.cnn.com/robots.txt,http://www.bleacherreport.com/robots.txt)</p>
            <p>Root URL:</p>
            <input id="starturl" type="text" />
            <button id="startwithurl">Start With URL</button>
            <p id="startresponse"></p>
        </div>
    </div>
    <div id="content">
        <div id="totalurlscrawled">
            <h3>Total URLs Crawled</h3>
            <p id="totalurls">0</p>
        </div>
        <div id="lasturlcrawled">
            <h3>Last URL Crawled</h3>
            <p id="lasturl"></p>
        </div>
    </div>
</body>
</html>
